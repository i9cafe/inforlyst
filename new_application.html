<html lang="ko" ng-app="inforlyst">

<head>
  <meta charset="utf-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <title> Inforlyst </title>
  <script src="angular.js"></script>
  <script src="angular-route.js"></script>
  <script src="ui-bootstrap-tpls-0.10.0.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="slick.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="slick.css" />
  <link rel="stylesheet" type="text/css" href="slick-theme.css" />
  <link rel="stylesheet" href="w3.css">
  <link rel="stylesheet" type="text/css" href="input-group.css" />


</head>

<body ng-controller="CustomerController as vm">

  <div class="topnav" style="position:fixed; width:100%; left:70; z-index:100;">
    <span id="openNav" class="openbtn" ng-click="vm.openNav()" ng-dblclick="false" style="height: 73px; position:fixed; left:0;"> &#9776; </span>
    <div style="height: 73px; display:flex; justify-content:center;">
      <div id="search-group" class="col-xs-5" style="margin-left:-8%;">
        <div class="input-group search-container">
          <input type="text" class="form-control" placeholder="Search.." name="search">
          <div class="input-group-append">
            <span class="input-group-text" ng-click="vm.moveTosearchResult()" ng-dblclick="false"><i class="fa fa-search iconsFlap"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none; z-index:101;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large" style="height:73px; line-height:57px;" ng-click="vm.closeNav()" ng-dblclick="false">Close <span style="float:right;">&times;</span></button>
    <a href="main.html" class="w3-bar-item w3-button" style="height:73px; line-height:57px;">Link 1 - Home</a>
    <a href="#" class="w3-bar-item w3-button" style="height:73px; line-height:57px;">Link 2</a>
    <a href="#" class="w3-bar-item w3-button" style="height:73px; line-height:57px;">Link 3</a>
    <a href="index.html" class="w3-bar-item w3-button" style="height:73px; line-height:57px;"><i class="fa fw fa-sign-out" style="margin-right:3%;"></i> Logout </a>
  </div>

  <div id="main">

    <div style="height:73px; background:none;">
    </div>

    <div style="height:2540px; border: 1px solid white;">

      <div class="col-xs-8">
        <div class="customer-name-box">
          <b> New Application </b>
        </div>
      </div>


      <div class="col-xs-12">
        <!-- write code here -->
        <div style="margin-top:3em; margin-bottom:5em;">
          <h1><b>Interests</b></h1>
          <textarea style="resize:none; overflow:auto; width:100%; height:100px;"></textarea>
        </div>
        <div style="margin-bottom:5em;">
          <h1><b>Key Word</b></h1>
          <textarea style="resize:none; overflow:auto; width:100%; height:100px;"></textarea>
        </div>
        <div style="margin-bottom:5em;">
          <h1><b>Category</b></h1>
          <div style="margin-top:2em; display:flex; justify-content:left;">
            <label class="application-category">
              Enterprise
              <input type="radio" checked="checked" name="radio">
              <span class="checkmark"></span>
            </label>
            <label class="application-category">
              Market
              <input type="radio" name="radio">
              <span class="checkmark"></span>
            </label>
            <label class="application-category">
              Macroeconomic
              <input type="radio" name="radio">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        <div style="margin-bottom:5em;">
          <h1><b>Country</b></h1>
          <div style="margin-top:2em; display:flex; justify-content:left;">
            <div class="custom-select" style="width:200px;">
              <select>
                <option value="0"> - </option>
                <option value="1">Korea</option>
                <option value="2">United States</option>
                <option value="3">Germany</option>
              </select>
            </div>
          </div>
        </div>
        <div style="margin-bottom:5em;">
          <h1><b>Language</b></h1>
          <div style="margin-top:2em; display:flex; justify-content:left;">
            <div class="custom-select" style="width:200px;">
              <select>
                <option value="0"> - </option>
                <option value="1">Korea</option>
                <option value="2">United States</option>
                <option value="3">Germany</option>
              </select>
            </div>
          </div>
        </div>
        <div style="margin-bottom:5em;">
          <h1><b>Due Date</b></h1>
          <div style="margin-top:2em;">
            <input type="date">
            <input type="time">
          </div>
        </div>
        <div style="margin-bottom:2em;">
          <h1><b>Desc</b></h1>
          <textarea style="resize:none; overflow:auto; width:100%; height:200px;" ng-model="desc"></textarea>
          <span style="font-size:20px; color:lightgray;">{{desc.length ? desc.length : 0}} / 1000</span>
        </div>

        <div class="col-xs-12" style="display:flex; justify-content:space-evenly; margin-top:3em;">
          <div class="col-xs-5" ng-click="" ng-dblclick="false">
            <button class="modal-btn"><i class="fa fw fa-send iconsFlap"></i> Apply </button>
          </div>
        </div>


      </div>
    </div>

    <div style="border-top:1px solid lightgray;">
    </div>


    <div style="height:1000px; background:gray; opacity:0.1;">


    </div>


  </div>

  <script>
    var x, i, j, l, ll, selElmnt, a, b, c;
    /*look for any elements with the class "custom-select":*/
    x = document.getElementsByClassName("custom-select");
    l = x.length;
    for (i = 0; i < l; i++) {
      selElmnt = x[i].getElementsByTagName("select")[0];
      ll = selElmnt.length;
      /*for each element, create a new DIV that will act as the selected item:*/
      a = document.createElement("DIV");
      a.setAttribute("class", "select-selected");
      a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
      x[i].appendChild(a);
      /*for each element, create a new DIV that will contain the option list:*/
      b = document.createElement("DIV");
      b.setAttribute("class", "select-items select-hide");
      for (j = 1; j < ll; j++) {
        /*for each option in the original select element,
        create a new DIV that will act as an option item:*/
        c = document.createElement("DIV");
        c.innerHTML = selElmnt.options[j].innerHTML;
        c.addEventListener("click", function(e) {
          /*when an item is clicked, update the original select box,
          and the selected item:*/
          var y, i, k, s, h, sl, yl;
          s = this.parentNode.parentNode.getElementsByTagName("select")[0];
          sl = s.length;
          h = this.parentNode.previousSibling;
          for (i = 0; i < sl; i++) {
            if (s.options[i].innerHTML == this.innerHTML) {
              s.selectedIndex = i;
              h.innerHTML = this.innerHTML;
              y = this.parentNode.getElementsByClassName("same-as-selected");
              yl = y.length;
              for (k = 0; k < yl; k++) {
                y[k].removeAttribute("class");
              }
              this.setAttribute("class", "same-as-selected");
              break;
            }
          }
          h.click();
        });
        b.appendChild(c);
      }
      x[i].appendChild(b);
      a.addEventListener("click", function(e) {
        /*when the select box is clicked, close any other select boxes,
        and open/close the current select box:*/
        e.stopPropagation();
        closeAllSelect(this);
        this.nextSibling.classList.toggle("select-hide");
        this.classList.toggle("select-arrow-active");
      });
    }

    function closeAllSelect(elmnt) {
      /*a function that will close all select boxes in the document,
      except the current select box:*/
      var x, y, i, xl, yl, arrNo = [];
      x = document.getElementsByClassName("select-items");
      y = document.getElementsByClassName("select-selected");
      xl = x.length;
      yl = y.length;
      for (i = 0; i < yl; i++) {
        if (elmnt == y[i]) {
          arrNo.push(i)
        } else {
          y[i].classList.remove("select-arrow-active");
        }
      }
      for (i = 0; i < xl; i++) {
        if (arrNo.indexOf(i)) {
          x[i].classList.add("select-hide");
        }
      }
    }
    /*if the user clicks anywhere outside the select box,
    then close all select boxes:*/
    document.addEventListener("click", closeAllSelect);
  </script>





</body>

</html>
